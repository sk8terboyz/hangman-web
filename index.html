<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="title__wrapper">
        <h1 class="title">HANGMAN</h1>
    </div>
    <div class="wrong-letters__wrapper">
        <ul class="wrong-letters">
            
        </ul>
    </div>
    <div class="correct-letters__wrapper">
        <p class="hidden">I have no clue why this has to be here, but if it's removed it will remove the background.</p>
        <ul class="letters">
            <li id="first-letter" class="hidden">F</li>
            <li id="second-letter" class="hidden">I</li>
            <li id="third-letter" class="hidden">R</li>
            <li id="fourth-letter" class="hidden">E</li>
        </ul>
        <ul class="underline-letters">
            <li id="underline">_</li>
            <li id="underline">_</li>
            <li id="underline">_</li>
            <li id="underline">_</li>
        </ul>
    </div>
    <div class="hangman-img__wrapper">
        <img class="hangman hidden-img" id="hangman-base" src="assets/images/base.png" alt="base of the hangman">
        <img class="hangman hidden-img" id="hangman-head" src="assets/images/head.png" alt="head of the hangman">
        <img class="hangman hidden-img" id="hangman-body" src="assets/images/body.png" alt="body of the hangman">
        <img class="hangman hidden-img" id="hangman-right-leg" src="assets/images/leftLeg.png" alt="left leg of the hangman">
        <img class="hangman hidden-img" id="hangman-left-leg" src="assets/images/rightLeg.png" alt="right leg of the hangman">
        <img class="hangman hidden-img" id="hangman-right-arm" src="assets/images/leftArm.png" alt="left arm of the hangman">
        <img class="hangman hidden-img" id="hangman-left-arm" src="assets/images/rightArm.png" alt="right arm of the hangman">
    </div>
    <div class="input__wrapper">
        <input type="text" id="input" maxlength="1" autofocus>
    </div>
    <button class="input-btn">Guess</button>
    <div class="results__wrapper">
        <!-- May be worth to make this into a gif/video on loop rather than a png -->
        <img src="assets/images/winner.png" alt="Winning text" class="winner hidden">
        <img src="assets/images/lose.png" alt="Losing text" class="loser hidden">
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
