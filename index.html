<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="title__wrapper">
        <h1 class="title">HANGMAN</h1>
    </div>
    <div class="wrong-letters">
        <p>t</p>
    </div>
    <div class="hangman-img__wrapper">
        <img class="hangman hidden-img" id="hangman-base" src="assets/images/base.png" alt="base of the hangman">
        <img class="hangman hidden-img" id="hangman-head" src="assets/images/head.png" alt="head of the hangman">
        <img class="hangman hidden-img" id="hangman-body" src="assets/images/body.png" alt="body of the hangman">
        <img class="hangman hidden-img" id="hangman-right-arm" src="assets/images/arm1.png" alt="right arm of the hangman">
        <img class="hangman hidden-img" id="hangman-left-arm" src="assets/images/arm2.png" alt="left arm of the hangman">
        <img class="hangman hidden-img" id="hangman-right-leg" src="assets/images/leg1.png" alt="right leg of the hangman">
        <img class="hangman hidden-img" id="hangman-left-leg" src="assets/images/leg2.png" alt="left leg of the hangman">
    </div>
    <div class="input__wrapper">
        <input type="text" id="input" maxlength="1" autofocus>
    </div>
    <button class="input-btn">Guess</button>
    <ul class="incorrect-letters"></ul>
    <script src="assets/js/index.js"></script>
</body>
</html>
